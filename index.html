<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreeDemo</title>
    <script src="js/lib/three.js"></script>
    <script src="js/demo.js"></script>
    <style>
        html,body{width: 100%; height: 100%}
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <script>
        var scene, camera, renderer;
        var geometry, material, mesh;
        var geometry1, material1, mesh1;

        init();
        animate();
        var circle;
        function init() {

            var width = window.innerWidth;
            var height = window.innerHeight;
            scene = new THREE.Scene();
           // camera = new THREE.OrthographicCamera(width / - 2,width / 2,height / 2,height / - 2,1,10000);
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);

            camera.position.z = 1000;
            camera.position.x = 1000;
            camera.position.y = 1000;
            camera.lookAt(new THREE.Vector3(0,0,0));
            geometry = new THREE.BoxGeometry( 100, 100, 100 );
            material = new THREE.MeshLambertMaterial( { color: 0xf2f2f2} );
            mesh = new THREE.Mesh( geometry, material );
            mesh.position.y = 51;
            mesh.castShadow = true;
            var circleGeometry = new THREE.CircleGeometry( 300, 32 );
            var circleMaterial = new THREE.MeshLambertMaterial({ color: 0xf2f2f2});
            circle = new THREE.Mesh( circleGeometry, circleMaterial );
            circle.rotation.x += -Math.PI/2;
            circle.receiveShadow = true;
            scene.add( circle );
            scene.add( mesh );

            var ambientLight = new THREE.AmbientLight("#f2f2f2");//设置颜色
            scene.add(ambientLight);

            var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
            directionalLight.position.set( 0, 1, 0 );
            scene.add( directionalLight );


//            var pointColor = "#ffffff";
//            var pointLight = new THREE.PointLight(pointColor);
//            pointLight.distance = 100;
//            pointLight.castShadow = true;
//            pointLight.position.set(-100,20,-100);
//            pointLight.visible = true;
//            pointLight.intensity = 1;
//            scene.add(pointLight);

            var pointColor = "#0000ff";
            var spotLight = new THREE.SpotLight(pointColor,2,500);
            spotLight.position.set(100, 100, 100);
            spotLight.castShadow = true;
            spotLight.shadowCameraNear = 2;
            spotLight.shadowCameraFar = 200;
            spotLight.shadowCameraFov = 10;
            spotLight.target = circle;
            spotLight.angle = 0.4;
            spotLight.shadowCameraVisible=true;
            scene.add(spotLight);

            var axisHelper = new THREE.AxisHelper( 1000 );
            scene.add( axisHelper );

            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor("#ffffff")
            renderer.shadowMapEnabled=true;

            document.body.appendChild( renderer.domElement );

        }

        function animate() {
            requestAnimationFrame( animate );
           // mesh.rotation.x += 0.01;
           // mesh.rotation.y += 0.01;
           // circle.rotation.x += 0.01;
           // mesh.rotation.z += 0.01;
           // circle.rotation.x += 0.01;
            renderer.render( scene, camera );
        }

    </script>
</body>
</html>
